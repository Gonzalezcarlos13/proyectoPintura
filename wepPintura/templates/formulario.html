{% extends "base.html" %}
{% load static %}

{% block contenido %}
    {% if mensaje %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            if ('{{evento}}' == 'Enviado') {
                Swal.fire('Enviado!','{{mensaje}}','success')
            }
        </script>
    {% endif %}
    <div class="container-fluid container-0" style="width: 85%; margin-top: 20px; padding: 20px 50px;">
        <h1 class="h1-fondo">Comunicate Con Nosotros</h1>
        <div class="row">
            <div class="col-6">
                <div class="card mapaS">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53211.52568687872!2d-70.60191142856493!3d-33.53465557889305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d125ecd59095%3A0x375e6cb56bef3ac!2sLa%20Florida%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1681359531061!5m2!1ses!2scl" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>   
            </div>
            <div class="col-6">
                <div class="container-fluid">
                    <div class="row">
                        <div class="container mt-3 p-2" style=" border-radius: 10px">
                            <h2>Contactanos</h2>
                            <form action="{% url 'FOR' %}" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="Correo">Correo:</label>
                                    <input type="Correo" class="form-control" id="Correo" placeholder="Correo" name="txtCorreo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="Nombre">Nombre</label>
                                    <input type="Nombre" class="form-control" id="Nombre" placeholder="Nombre" name="txtNombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="Telefono">Telefono</label>
                                    <input type="Telefono" class="form-control" id="Telefono" placeholder="Telefono" name="txtTelefono" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                                    <input type="date" class="form-control" id="fecha_nacimiento" name="txtFecha" required>
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="Comentario">Comentario:</label>
                                    <textarea class="form-control" rows="5" id="Comentario" name="txtComentario" required></textarea>
                                </div>
                                <div class="centrar">
                                    <input class="btn btn-primary boton-Enviar" type="submit" value="Enviar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
